<!--Articles-->

<main class="cards container my-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
    {% for article in object_list %}
    <div class="col">
        <div class="card h-100 border-0 d-flex flex-column">
          {% if article.photo %}
            <img src="{{ article.photo.url }}" class="card-img-top" alt="Card Image">
          {% else %}
            <img src="https://contenthub-static.grammarly.com/blog/wp-content/uploads/2019/08/August-blog-header-Amplification.png" class="card-img-top" alt="Default Image">
          {% endif %}
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.subtitle }}</p>
            <a href="{%url 'article_detailed' article.pk%}" class="btn btn-outline-primary mt-auto stretched-link">More</a>
          </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
      <p>No articles available.</p>
    </div>
    {% endfor %}
  </div>
</main>

{% endblock %}
